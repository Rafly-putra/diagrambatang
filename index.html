<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diagram Penjualan 2022 vs 2023</title>
    <!-- Tambahkan Chart.js CDN -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        /* Styling untuk tampilan */
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        h2 {
            text-align: center;
            font-size: 20px; /* Ukuran judul lebih kecil */
        }

        table {
            width: 70%; /* Lebar tabel diperkecil */
            border-collapse: collapse;
            margin: 10px auto; /* Posisi tabel di tengah */
            font-size: 12px; /* Ukuran teks tabel lebih kecil */
        }

        th, td {
            border: 1px solid #ccc;
            padding: 8px; /* Padding dikurangi */
            text-align: center;
        }

        th {
            background-color: #f0f0f0;
        }

        .chart-container {
            width: 70%; /* Lebar container diagram diperkecil */
            margin: 10px auto; /* Posisi di tengah */
        }

        canvas {
            max-width: 100%; /* Responsif untuk diagram */
            height: 300px; /* Tinggi diagram diperkecil */
        }
    </style>
</head>
<body>
    <h2>Laporan Penjualan</h2>

    <!-- Tabel Data Penjualan -->
    <table>
        <thead>
            <tr>
                <th>Bulan</th>
                <th>2022</th>
                <th>2023</th>
            </tr>
        </thead>
        <tbody>
            <tr><td>Januari</td><td>4,017</td><td>2,416</td></tr>
            <tr><td>Februari</td><td>6,135</td><td>4,136</td></tr>
            <tr><td>Maret</td><td>7,091</td><td>7,935</td></tr>
            <tr><td>April</td><td>5,841</td><td>8,004</td></tr>
            <tr><td>Mei</td><td>5,036</td><td>9,505</td></tr>
            <tr><td>Juni</td><td>4,547</td><td>5,026</td></tr>
            <tr><td>Juli</td><td>3,467</td><td>6,108</td></tr>
            <tr><td>Agustus</td><td>3,970</td><td>6,343</td></tr>
            <tr><td>September</td><td>6,313</td><td>9,404</td></tr>
            <tr><td>Oktober</td><td>3,595</td><td>9,280</td></tr>
            <tr><td>November</td><td>9,207</td><td>9,287</td></tr>
            <tr><td>Desember</td><td>5,945</td><td>8,689</td></tr>
        </tbody>
    </table>

    <!-- Diagram Penjualan -->
    <div class="chart-container">
        <canvas id="chartPenjualan"></canvas>
    </div>

    <script>
        // Data untuk chart
        const dataPenjualan = {
            labels: ['Januari', 'Februari', 'Maret', 'April', 'Mei', 'Juni', 'Juli', 'Agustus', 'September', 'Oktober', 'November', 'Desember'],
            datasets: [
                {
                    label: '2022',
                    data: [4017, 6135, 7091, 5841, 5036, 4547, 3467, 3970, 6313, 3595, 9207, 5945],
                    backgroundColor: 'rgba(54, 162, 235, 0.6)',
                    borderColor: 'rgba(54, 162, 235, 1)',
                    borderWidth: 1
                },
                {
                    label: '2023',
                    data: [2416, 4136, 7935, 8004, 9505, 5026, 6108, 6343, 9404, 9280, 9287, 8689],
                    backgroundColor: 'rgba(255, 99, 132, 0.6)',
                    borderColor: 'rgba(255, 99, 132, 1)',
                    borderWidth: 1
                }
            ]
        };

        // Konfigurasi Chart.js
        const configPenjualan = {
            type: 'bar',
            data: dataPenjualan,
            options: {
                responsive: true,
                plugins: {
                    legend: {
                        position: 'top'
                    }
                },
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        };

        // Render Chart
        const ctx = document.getElementById('chartPenjualan').getContext('2d');
        new Chart(ctx, configPenjualan);
    </script>
</body>
</html>
